$terminal = uwsm app -- kitty
$browser = uwsm app -- zen-browser --new-window 

# Unbind conflicting original Omarchy bindings
unbind = SUPER, W      # Close window (changing to Q)
unbind = SUPER, J      # Toggle split (changing to focus down)
unbind = SUPER, P      # Pseudo window (changing to screenshot)
unbind = SUPER, V      # Toggle floating (changing to shift+F)
unbind = SUPER, K      # Show keybindings (changing to alt+K)
unbind = SUPER, SPACE  # Launch apps (changing from space to no modifier)
unbind = SUPER ALT, SPACE # Omarchy menu (changing to super+space)
unbind = , PRINT       # Screenshot region (changing to P)
unbind = SHIFT, PRINT  # Screenshot window (changing to shift+P)
unbind = CTRL, PRINT   # Screenshot display (changing to ctrl+P)
unbind = ALT, PRINT    # Screen record region (changing to alt+P)
unbind = CTRL ALT, PRINT # Screen record display (changing to ctrl+alt+P)
unbind = SUPER, PRINT  # Color picker (changing to super+shift+P)
unbind = SUPER, left   # Focus left (changing to H)
unbind = SUPER, right  # Focus right (changing to L)  
unbind = SUPER, up     # Focus up (changing to K)
unbind = SUPER, down   # Focus down (changing to J)
unbind = SUPER SHIFT, left   # Swap left (changing to shift+H)
unbind = SUPER SHIFT, right  # Swap right (changing to shift+L)
unbind = SUPER SHIFT, up     # Swap up (changing to shift+K)
unbind = SUPER SHIFT, down   # Swap down (changing to shift+J)
unbind = SUPER, minus  # Resize (changing to semicolon)
unbind = SUPER, equal  # Resize (changing to apostrophe)

# Your custom app bindings
bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"

# Menus
bindd = SUPER, Super_l, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER, SPACE, Omarchy settings menu, exec, omarchy-menu

# Window management
bindd = SUPER, Q, Kill window, killactive
bindd = SUPER, F, Fullscreen, fullscreen
bindd = SUPER SHIFT, F, Toggle floating, togglefloating

# Focus windows (hjkl vim-style)
bindd = SUPER, H, Focus left, movefocus, l
bindd = SUPER, J, Focus down, movefocus, d
bindd = SUPER, K, Focus up, movefocus, u
bindd = SUPER, L, Focus right, movefocus, r

# Move windows (shift + hjkl)
bindd = SUPER SHIFT, H, Move window left, movewindow, l
bindd = SUPER SHIFT, J, Move window down, movewindow, d
bindd = SUPER SHIFT, K, Move window up, movewindow, u
bindd = SUPER SHIFT, L, Move window right, movewindow, r

# Resize windows
bindd = SUPER, semicolon, Resize smaller, resizeactive, -100 0
bindd = SUPER SHIFT, semicolon, Resize smaller, resizeactive, 100 0
bindd = SUPER, apostrophe, Resize bigger, resizeactive, 0 -100
bindd = SUPER SHIFT, apostrophe, Resize bigger, resizeactive, 0 100

# Special workspace
bindd = SUPER, S, Toggle special workspace, togglespecialworkspace
bindd = SUPER SHIFT, S, Move to special workspace, movetoworkspace, special

# Screenshots and screen recording (moved from PRINT to P combinations)
bindd = SUPER, P, Screenshot area, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, P, Screenshot window, exec, omarchy-cmd-screenshot window
bindd = SUPER CTRL, P, Screenshot display, exec, omarchy-cmd-screenshot output
bindd = SUPER ALT, P, Screen record region, exec, omarchy-cmd-screenrecord
bindd = SUPER CTRL ALT, P, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = SUPER SHIFT CTRL, P, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Keybindings (moved from K to Alt+K)
bindd = SUPER ALT, K, Show keybindings, exec, omarchy-menu-keybindings
